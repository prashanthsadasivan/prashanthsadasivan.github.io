---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="ingredients">
    <h2> Ingredients </h2>
    <ul>
    {% for ingredient in page.ingredients %}
    <li> {{ ingredient }} </li>
    {% endfor %}
    </ul>
  </div>

  <div class="entry">
    <h2> Steps </h2>
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
